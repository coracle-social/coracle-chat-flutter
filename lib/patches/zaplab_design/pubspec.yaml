name: zaplab_design
description: "UI Widget library for Nostr Apps"
version: 0.0.1
homepage: null

environment:
  sdk: ^3.5.4
  flutter: ">=1.17.0"

dependencies:
  bech32: ^0.2.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  gap: ^3.0.1
  go_router: ^14.6.2
  sliver_tools: ^0.2.5
  tap_builder: ^0.5.0
  window_manager: ^0.4.3
  just_audio: ^0.9.36
  just_waveform: ^0.0.6
  models:
    git:
      url: https://github.com/purplebase/models
      ref: 217fdc3

  crypto: ^3.0.3
  hex: ^0.2.0
  bip39: ^1.0.6
  pointycastle: ^3.7.3

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  test: ^1.24.9

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/emoji/
  fonts:
    - family: Courier-Prime
      fonts:
        - asset: assets/fonts/Courier-Prime.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/InterVariable.ttf
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora[wght].ttf
    - family: Zaplab-Icons
      fonts:
        - asset: assets/fonts/Zaplab-Icons.ttf
  uses-material-design: true
